<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Oceano Protegido</title>
</head>
<body>
    <header>
        <h1>Oceano Protegido</h1>
    </header>

    <main>
        <section>
            <h1>Cadastre-se ou faça login, para criar uma denúncia!</h1>
            <form id="formCadastro">
                <ul id="listaCadastro">
                    <input id="cadastroNome" name="nome" type="text" placeholder="Digite seu nome:" required>
                    <input id="cadastroEmail" name="email" type="email" placeholder="Digite seu email:" required>
                    <input id="cadastroCpf" name="cpf" type="text" placeholder="Digite seu CPF:" required>
                    <input id="cadastroSenha" name="senha" type="password" placeholder="Digite sua senha: " required>
                    <li></li><label><input id="cadastroCheck" name="termos" type="checkbox" required> Declaro sempre fazer denúncias verdadeiras e que para qualquer denúncia falsa, medidas judiciais serão tomadas contra o autor, mediante o artigo 340 do Código Penal</label>
                </ul>
                <button id="btnCriar" type="submit">Criar Conta</button>
            </form>
        </section>

        <section id="fazerLogin">
            <h1>Faça seu login!</h1>
            <form id="formLogin">
                <ul>
                    <input id="loginEmail" name="email" type="email" placeholder="Digite seu email:" required>
                    <input id="loginSenha" name="senha" type="password" placeholder="Digite sua senha: " required>
                </ul>
                <button id="btnLogin" type="submit">Fazer login</button>
            </form>
        </section>
    </main>

    <footer>
        <h2>Contatos:</h2>
        <p>Email: <a href="mailto:oceanoprotegido@gmail.com">oceanoprotegido@gmail.com</a></p>
        <p>Instagram: <a href="https://instagram.com/oceanoprotegido" target="_blank" rel="noopener noreferrer">Oceano Protegido</a></p>
        <p>© 2024 Global Solution FIAP. Todos os direitos reservados.</p>
    </footer>
    <script src="scripts/scriptCadastro.js"></script>   
</body>
</html>
